<script>
const radius = [3, 1, 2, 4];

const area = function(radius) {
    return Math.PI * radius * radius;
};

const circumference = function(radius) {
    return 2 * Math.PI * radius;
};

const diameter = function(radius) {
    return 2 * radius;
};

Array.prototype.calculate = function(logic) { //Array.prototype.calculate: You're adding a custom method to all JavaScript arrays called calculate
//Array.prototype is an object in JavaScript that allows you to add properties and methods that are shared across all array instances.
    const output = [];
    for (let i = 0; i < this.length; i++) {
        output.push(logic(this[i]));
    }
    return output;
};
