<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigate to Share Page</title>
</head>
<body>

  <div class="Box">
    <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/6g7dy0cNQ3k" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
    <p>Click below to share this YouTube video</p>
    <button onclick="shareContent()">Share Video</button>
    <small id="status"></small>
  </div>

  <script>
    function shareContent() {
      const statusElement = document.getElementById("status");
      const data = {
        title: "Share this video",
        text: "Check out this Web Share API demo!",
        url: "https://www.youtube.com/watch?v=6g7dy0cNQ3k"
      };

      if (navigator.share) {
        navigator.share(data)
          .then(() => {
            statusElement.textContent = "Thanks for sharing!";
          })
          .catch((error) => {
            statusElement.textContent = "Error: " + error;
          });
      } else {
        statusElement.textContent = "Web Share API not supported on this browser.";
      }
    }
  </script>

</body>
</html>
